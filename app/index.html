<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>quiz app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="hero-unit">
      <div class="start">
        <h1>Classical Composer Quiz</h1>
        <p>Test your knowledge of the great composers and their works.</p>

        <div class="button" id="start-button">
            <span>Start a new game</span>
          </div>

      </div>

      <div class="quiz">
        <div class="instructions">
          Select the name of the composer of each work.
        </div>
        <div class="work-title">

        </div>
        <div class="choices">
          <div class="choices-left column">
            <div class="selection">
              <input type="radio" name="choice" id="q1"><label for="q1"></label>
            </div>
            <div class="selection">
              <input type="radio" name="choice" id="q2"><label for="q2"></label>
            </div>
          </div>
          <div class="choices-right column">
            <div class="selection"><input type="radio" name="choice" id="q3"><label for="q3"></label></div>
            <div class="selection"><input type="radio" name="choice" id="q4"><label for="q4"></label></div>
          </div>
        </div>

        <div class="button submit" id="submit-button">

          <span>Submit Answer</span>
        </div>

        <div class="progress">
          <div class="icons">
            <i class="fa fa-music" id="prog-0"></i>
            <i class="fa fa-music" id="prog-1"></i>
            <i class="fa fa-music" id="prog-2"></i>
            <i class="fa fa-music" id="prog-3"></i>
            <i class="fa fa-music" id="prog-4"></i>
          </div>
          <div class="counter">
            Answered <span id="answered">0</span> of 5 questions
          </div>

        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/questions.js"></script>
        <script src="scripts/main.js"></script>

</body>
</html>
